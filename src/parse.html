<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Checklist</title>
    <link href="../style/main.css" rel="stylesheet">
</head>
<body>
    <div class="menu parse-menu">
        <div class="menu__item">    
            <label class="menu__label" for="category">Выберите категорию</label>
            <select class="menu__input category" id="category" name="category" placeholder="Category">
                <option value="shop">Տեսականի</option>
                <option value="home">Տան Պարագաներ</option>
                <option value="Beauty_Health">Գեղեցկություն և Առողջություն</option>
                <option value="Game">Խաղեր Խաղալիքներ</option>
                <option value="Cables">Մալուխներ</option>
                <option value="Connectors">Աքսեսուարներ</option>
                <option value="Rout">Համալրող սարքեր</option>
                <option value="Smart">Էլեկտրոնիկա</option>
                <option value="steam_accaunts">Վարձույթով խաղեր</option>
                <option value="sale">Զեղչեր %</option>
            </select>
        </div>
        <div class="menu__item">    
            <label class="menu__label" for="pageAmount">Введите количество страниц для поиска</label>
            <input class="menu__input" id="pageAmount" type="number" placeholder="page amount">
        </div>
        <div class="menu__item">    
            <label class="menu__label" for="productAmount">Введите остаток товара</label>
            <input class="menu__input" id="productAmount" type="number" placeholder="product amount">
        </div>
        <div class="menu__item">
            <button class="btn startBtn">Поиск</button>    
        </div>    
    </div>

    <div class="modal-indicator">
        <div class="modal-indicator__backdrop"></div>
        <div class="modal-indicator__body">
            <p id="notification" class="label notification">.</p>
            <p id="pageIndicator" class="label indicator">Страница 0/0</p>
            <p id="elementIndicator" class="label indicator">Обработано 0 элементов</p>
        </div>     
    </div>

    <script src="parse.js"></script>
</body>
</html>
